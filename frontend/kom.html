<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentarze - Kino XYZ</title>
    <link rel="stylesheet" href="komstyle.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Kino XYZ</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li class="dropdown">
                        <a href="index.html#movies" class="dropbtn">Filmy</a>
                        <div class="dropdown-content">
                            <a href="index.html#action">Akcja</a>
                            <a href="index.html#comedy">Komedia</a>
                            <a href="index.html#drama">Dramat</a>
                        </div>
                    </li>
                    <li><a href="cennik.html">Cennik</a></li>
                    <li><a href="index.html#contact">Kontakt</a></li>
                </ul>
            </nav>
            <a href="login.html" class="login-button">Zaloguj się</a>
        </header>

        <div class="container">
            <div class="sidebar"></div>
            <main>
                <section id="comments">
                    <h2>Komentarze dla filmu: <span id="filmTitle"></span></h2>
                    <div id="commentsList">
                        <!-- Tutaj będzie zawartość komentarzy -->
                    </div>
                    <div id="addCommentSection">
                        <h3>Dodaj swój komentarz</h3>
                        <form id="commentForm">
                            <label for="author">Autor:</label>
                            <input type="text" id="author" name="author" required>
                            <label for="content">Zawartość komentarza:</label>
                            <textarea id="content" name="content" required></textarea>
                            <button type="submit">Dodaj Komentarz</button>
                        </form>
                    </div>
                </section>
            </main>
            <div class="sidebar"></div>
        </div>

        <footer>
            <p>&copy; 2024 Kino XYZ. Wszelkie prawa zastrzeżone.</p>
        </footer>
    </div>

    <script src="komscript.js"></script>
</body>
</html>
